<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>テスト｜相談チャット</title>

  <!-- 検索エンジンに載せない（公開初期は推奨） -->
  <meta name="robots" content="noindex,nofollow" />

  <!-- リファラを送らない -->
  <meta name="referrer" content="no-referrer" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 820px;
      margin: 0 auto;
      padding: 16px;
      background: #fafafa;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    .box {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 14px;
      background: #fff;
    }
    .msgs {
      min-height: 360px;
      max-height: 520px;
      overflow-y: auto;
    }
    pre {
      white-space: pre-wrap;
      margin: 0;
      line-height: 1.6;
      font-family: inherit;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #fff;
      cursor: pointer;
      font-size: 15px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .muted {
      color: #555;
      font-size: 13px;
    }
    .assistant,
    .user {
      padding: 10px;
      border-radius: 8px;
      /* ふわっと表示するためのアニメーション用スタイル */
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    .assistant {
      background: #f4f8ff;
    }
    .user {
      background: #f5f5f5;
    }
    /* 表示開始時に付与されるクラス */
    .bubble-show {
      opacity: 1;
      transform: translateY(0);
    }
    /* タイピングインジケータ（三点リーダー） */
    .typing {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 0;
    }
    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #777;
      animation: typingBounce 1s infinite ease-in-out;
    }
    .typing-dot:nth-child(2) {
      animation-delay: 0.15s;
    }
    .typing-dot:nth-child(3) {
      animation-delay: 0.3s;
    }
    @keyframes typingBounce {
      0%, 80%, 100% {
        transform: translateY(0);
        opacity: 0.3;
      }
      40% {
        transform: translateY(-4px);
        opacity: 1;
      }
    }
    .error {
      color: #b00020;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>相談チャット</h1>

<div class="box" id="consentBox">
  <pre class="muted" id="disclaimer"></pre>

  <label style="display:flex; gap:8px; align-items:center; margin-top:12px;">
    <input type="checkbox" id="agreeChk" />
    上記内容に同意して利用します
  </label>
  <div id="turnstile-container"></div>
  <button id="startBtn" disabled style="margin-top:12px;">
    チャットを開始
  </button>
</div>

<div id="chatUI" style="display:none;">

  <div class="box" style="margin-bottom:12px;">
    <pre class="muted" id="disclaimerFixed"></pre>
  </div>

  <div class="box msgs" id="msgs"></div>

  <div class="row">
    <input
      id="input"
      placeholder="症状やご相談内容を入力してください（個人情報は入力しないでください）"
    />
    <button id="sendBtn">送信</button>
  </div>

</div>

<script>
  const API_URL = "https://st-spica-chat-kanai.vercel.app/api/chat";

  const disclaimerText =
`このチャットは一般的な医療情報の提供を目的としたものであり、診断や治療の代替ではありません。
大量出血、強い腹痛、意識がもうろう、高熱、破水が疑われる、胎動が少ない等の症状がある場合は、すぐに医療機関へ連絡・受診してください。必要に応じて119もご検討ください。
個人情報（氏名、住所、電話番号、保険番号など）は入力しないでください。`;

  const consentBox = document.getElementById("consentBox");
  const chatUI = document.getElementById("chatUI");
  const disclaimer = document.getElementById("disclaimer");
  const disclaimerFixed = document.getElementById("disclaimerFixed");
  const agreeChk = document.getElementById("agreeChk");
  const startBtn = document.getElementById("startBtn");
  const msgsEl = document.getElementById("msgs");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");

  disclaimer.textContent = disclaimerText;
  disclaimerFixed.textContent = disclaimerText;

  agreeChk.addEventListener("change", () => {
    startBtn.disabled = !agreeChk.checked;
  });

  startBtn.addEventListener("click", () => {
    if (!agreeChk.checked) return;
    consentBox.style.display = "none";
    chatUI.style.display = "block";
  });

  const history = [];
  let typingWrap = null;

  // 簡単なMarkdown変換（太字、改行、リンク）＋ XSS 対策
  function formatMessage(text) {
    if (!text) return "";
    
    // まずは HTML をエスケープして、スクリプトやタグがそのまま実行されないようにする
    const escaped = text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;");

    // 改行を<br>に変換しつつ、簡易Markdown→HTML変換
    let html = escaped
      .replace(/\n/g, "<br>")
      // **太字** を <strong>太字</strong> に変換
      .replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>")
      // *斜体* を <em>斜体</em> に変換（必要に応じて）
      .replace(/\*(.+?)\*/g, "<em>$1</em>")
      // URL文字列をクリック可能なリンクに変換
      .replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
    
    return html;
  }

  function addMessage(role, content) {
    const wrap = document.createElement("div");
    wrap.style.marginBottom = "12px";

    const label = document.createElement("div");
    label.style.fontWeight = "bold";
    label.textContent = role === "user" ? "あなた" : "チャット";

    const bubble = document.createElement("div");
    bubble.className = role === "user" ? "user" : "assistant";

    // ユーザーのメッセージはそのまま表示、アシスタントはタイピング風アニメーション＋Markdown
    if (role === "assistant") {
      const div = document.createElement("div");
      div.style.lineHeight = "1.6";
      bubble.appendChild(div);

      // タイピング風に1文字ずつ表示し、その都度Markdown・リンクを反映
      const original = content || "";
      let i = 0;
      const typingSpeed = 15; // 小さいほど速く表示

      function step() {
        if (i <= original.length) {
          const partial = original.slice(0, i);
          div.innerHTML = formatMessage(partial);
          i += 1;
          setTimeout(step, typingSpeed);
        }
      }

      step();
    } else {
      const pre = document.createElement("pre");
      pre.textContent = content;
      bubble.appendChild(pre);
    }

    wrap.appendChild(label);
    wrap.appendChild(bubble);
    msgsEl.appendChild(wrap);

    // ふわっと表示されるアニメーション
    requestAnimationFrame(() => {
      bubble.classList.add("bubble-show");
    });

    msgsEl.scrollTop = msgsEl.scrollHeight;
  }

  // ローディング中（3点リーダー）のタイピング表示
  function showTyping() {
    if (typingWrap) return;

    const wrap = document.createElement("div");
    wrap.style.marginBottom = "12px";

    const label = document.createElement("div");
    label.style.fontWeight = "bold";
    label.textContent = "チャット";

    const bubble = document.createElement("div");
    bubble.className = "assistant";

    const typing = document.createElement("div");
    typing.className = "typing";

    for (let i = 0; i < 3; i++) {
      const dot = document.createElement("span");
      dot.className = "typing-dot";
      typing.appendChild(dot);
    }

    bubble.appendChild(typing);
    wrap.appendChild(label);
    wrap.appendChild(bubble);
    msgsEl.appendChild(wrap);

    requestAnimationFrame(() => {
      bubble.classList.add("bubble-show");
    });

    msgsEl.scrollTop = msgsEl.scrollHeight;
    typingWrap = wrap;
  }

  function hideTyping() {
    if (typingWrap && typingWrap.parentNode) {
      typingWrap.parentNode.removeChild(typingWrap);
    }
    typingWrap = null;
  }

  let turnstileToken = null;

window.onloadTurnstileCallback = function () {
  turnstile.render('#turnstile-container', {
    sitekey: '0x4AAAAAACjKXGxIN-_SiEjN',
    callback: function (token) {
      turnstileToken = token;
    }
  });
};
async function sendMessage() {
  const text = inputEl.value.trim();
  if (!text) return;

  if (!turnstileToken) {
    alert("認証を確認中です。少し待ってからお試しください。");
    return;
  }

  inputEl.value = "";
  addMessage("user", text);
  history.push({ role: "user", content: text });

  showTyping();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: text,
        history: history.slice(-8),
        turnstileToken: turnstileToken
      })
    });

    turnstile.reset();
    turnstileToken = null;

    const data = await res.json();
    hideTyping();

    if (res.status === 429) {
      addMessage("assistant", "アクセスが集中しています。少し時間をおいてください。");
      return;
    }

    if (!res.ok) {
      addMessage("assistant", "サーバエラーが発生しました。時間をおいて再度お試しください。");
      return;
    }

    addMessage("assistant", data.answer);
    history.push({ role: "assistant", content: data.answer });

  } catch {
    hideTyping();
    addMessage("assistant", "通信エラーが発生しました。");
  }
}

sendBtn.addEventListener("click", sendMessage);
inputEl.addEventListener("keydown", (e) => {
  // Enter 単体は「変換確定／改行」として使い、送信は Command + Enter のみ
  if (e.key === "Enter" && (e.metaKey || e.ctrlKey)) {
    e.preventDefault();
    sendMessage();
  }
});
</script>

<script
  src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback"
  async defer>
</script>

</body>
</html>
